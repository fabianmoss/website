{{ define "main" }}
<main class="page-content" aria-label="Content">
  <div class="wrapper">
    <article class="article article-single" itemscope itemtype="http://schema.org/Article">
      
      {{ partial "page_header" . }}

      <div class="article-container">
        {{ with .Params.youtube_id }}
        <div class="video-embed" style="margin-bottom: 2rem;">
          <iframe 
            src="https://www.youtube.com/embed/{{ . }}?rel=0" 
            frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen>
          </iframe>
        </div>
        <style>
        .video-embed {
          position: relative;
          padding-bottom: 56.25%;
          height: 0;
          overflow: hidden;
        }
        .video-embed iframe {
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
        }
        </style>
        {{ end }}

        <div class="article-content" itemprop="articleBody">
          {{ .Content }}
        </div>
      </div>

    </article>
  </div>
</main>
{{ end }}
