<div class="video-card">
  <div class="video-thumbnail">
    <a href="{{ .Get "url" }}" target="_blank" rel="noopener">
      <img src="https://img.youtube.com/vi/{{ .Get "youtube_id" }}/hqdefault.jpg" alt="{{ .Get "title" }}">
      <div class="play-button"></div>
    </a>
  </div>
  <div class="video-info">
    <h3 class="video-title">{{ .Get "title" }}</h3>
    {{ with .Get "summary" }}<p class="video-summary">{{ . }}</p>{{ end }}
  </div>
</div>

<style>
.video-card {
  background: #fff;
  border-radius: 8px;
  overflow: hidden;
  box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.video-card:hover {
  transform: translateY(-5px);
  box-shadow: 0 8px 16px rgba(0,0,0,0.15);
}

.video-thumbnail {
  position: relative;
  aspect-ratio: 16 / 9;
}

.video-thumbnail img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.play-button {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 60px;
  height: 60px;
  background: rgba(0,0,0,0.7);
  border-radius: 50%;
  cursor: pointer;
}

.play-button::before {
  content: '';
  position: absolute;
  top: 50%;
  left: 55%;
  transform: translate(-50%, -50%);
  border-left: 20px solid #fff;
  border-top: 12px solid transparent;
  border-bottom: 12px solid transparent;
}

.video-thumbnail:hover .play-button {
  background: #ff0000;
}

.video-info {
  padding: 1rem;
}

.video-title {
  margin: 0 0 0.5rem 0;
  font-size: 1rem;
  font-weight: 600;
}

.video-summary {
  margin: 0;
  font-size: 0.85rem;
  color: #666;
}
</style>
